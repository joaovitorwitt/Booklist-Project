<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>My Book List</title>
</head>
<body>


    <h1 class="main-title">
        <i class="fas fa-book-open"></i> My<span>Book</span>List
    </h1>

    <div class="content-wrapper">
        <div class="container">

            <form action="#" class="form-group">
                <div class="form-content">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-single">
                </div>

                <div class="form-content">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-single">
                </div>

                <div class="form-content">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-single">
                </div>

                <input type="submit" class="submit-btn" value="Add Book">
            </form>

        </div>
    </div>
    
    <div class="container">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>

            <tbody class="tbody">
                
            </tbody>

            


        </table>
    </div>
    
</body>
</html>
